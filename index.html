<!DOCTYPE html>
<html id="html" lang="en-us">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Train Scheduler</title>
    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css" integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <!-- JAVASCRIPT -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.6/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/63702de845.js"></script>
    
  </head>
  <body>
    <div class="container-fluid">
        <div class="row">
            <div class="jumbotron bg-primary text-lg-center" style="border-radius:0;">
                <h1 class="display-4 text-lg-center text-light">Train Scheduler</h1>
                <button disabled class="btn btn-info" id="login">Sign in with GitHub</button>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row-fluid">
            <div id="loginCredentials" class="text-lg-center">
                <div class="quickstart-user-details-container">Firebase sign-in status: <span id="quickstart-sign-in-status">Unknown</span>
                    <div>Firebase auth <code>currentUser</code> object value:</div>
                    <pre><code id="quickstart-account-details">null</code></pre>
                    <div>GitHub OAuth Access Token:</div>
                    <pre><code id="quickstart-oauthtoken">null</code></pre>
                </div>
            </div>
            <div class="card border border-primary">
                <div class="card-header text-light font-weight-bold bg-primary">Current Train Schedule</div>
                <div class="card-body">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Train Name</th>
                                <th>Destination</th>
                                <th>Frequency (Min)</th>
                                <th>Next Arrival</th>
                                <th>Minutes Away</th>
                            </tr>
                        </thead>
                        <tbody id="trainTable">
                        </tbody>
                    </table>
                </div>
            </div>
            <div id="inputCard" class="card border border-primary">
                <div class="card-header text-light font-weight-bold bg-primary">Add Train</div>
                <div class="card-block">
                    <form>
                        <div class="form-group">
                            <label for="trainName">Train Name</label>
                            <input type="text" class="form-control" id="trainName" placeholder="Trenton Express">
                        </div>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination" placeholder="Trenton">
                        </div>
                        <div class="form-group">
                            <label for="firstTrainTime">First Train Time</label>
                            <input type="time" class="form-control" id="firstTrainTime" placeholder="HH:mm">
                        </div>
                        <div class="form-group">
                            <label for="frequency">Frequency</label>
                            <input type="number" max="60" class="form-control" id="frequency" placeholder="mm">
                        </div>
                        <button id="add" type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
</body>
</html>
